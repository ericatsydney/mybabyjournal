machine:
  pre:
    - sudo apt-get update; USE_PRECOMPILE=true sudo -E circleci-install php 7.1.0
  php:
    version: 7.1.0

test:
  override:
    - php --version
    - php artisan key:generate
    - ./vendor/bin/phpunit tests/ci

deployment:
  production:
    branch: master
    commands:
      - ssh root@${SERVER_IP} /root/scripts/pull-master.sh
